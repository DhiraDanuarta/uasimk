<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="icon" href="Assets/images/icon.png" type="image/icon type" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />

    <!--AOS CSS-->
    <link href="https://cdn.rawgit.com/michalsnik/aos/2.1.1/dist/aos.css" rel="stylesheet" />

    <!--My CSS-->
    <link rel="stylesheet" href="Assets/style/login.css" />

    <!-- Import font-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet" />
  </head>
  <body>
    <!--AOS javascript-->
    <script src="https://cdn.rawgit.com/michalsnik/aos/2.1.1/dist/aos.js"></script>

    <!-- Forms Login-->
    <seciton class="form">
      <div class="container">
        <div class="row justify-content-center">
          <div class="illustration col-lg-6 col-12">
            <img src="Assets/images/IllustrationLogin.png" width="500px" alt="Illustration Login" />
          </div>
          <div class="login col-lg-4 col-12" data-aos="fade-up" data-aos-duration="1000">
            <h1>Login</h1>
            <div class="inputform">
              <!--Username-->
              <form name="loginusername">
                <div class="inputuser">
                  <label for="usernamelabel" class="form-label">Username</label>
                  <input type="text" class="form-control" id="username" placeholder="Your username here" />
                </div>
              </form>

              <!--Password-->
              <form name="loginpass">
                <div class="inputpass">
                  <label for="passwordlabel" class="form-label">Password</label>
                  <input type="password" class="form-control" id="password" placeholder="Your password here" />
                </div>
              </form>
              <button class="btn btn-primary" onclick="masuk()">Login</button>
            </div>
          </div>
        </div>
      </div>
    </seciton>

    <!--Javascript for login-->
    <script type="text/javascript">
      function masuk() {
        var usernameinput = document.forms['loginusername']['username'].value;
        var passwordinput = document.forms['loginpass']['password'].value;
        var username = 'dhira';
        var password = '123';
        if (usernameinput == username && passwordinput == password) {
          alert('Anda berhasil login');
          setTimeout(function () {
            window.location.href = 'index.html';
          }, 1000);
        } else if (usernameinput == '' && passwordinput == '') {
          alert('Masukan Username dan Password Anda');
        } else if (usernameinput != username && passwordinput == password) {
          alert('Username Anda salah, coba lagi');
        } else if (usernameinput == username && passwordinput != password) {
          alert('Password Anda salah, coba lagi');
        } else {
          alert('Username dan Password Anda salah!!!');
        }
      }

      AOS.init();
    </script>

    <!--Footer-->
    <footer>
      <p>I Komang Dhira Danuarta | 2021</p>
    </footer>
  </body>
</html>
